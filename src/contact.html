<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ - SDT ELECTRIC</title>
     <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/contact.css">
    <script src="scripts/main.js"></script>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div id="header"></div>

    <div class="breadcrumb">
        <div class="container">
            <a href="index.html">Trang chủ</a>
            <span class="separator"> » </span>
            <span class="current">Liên Hệ</span>
        </div>
    </div>

    <main class="contact-container">
        <h1 class="contact-title">LIÊN HỆ</h1>
        
        <div class="contact-wrapper">
            <!-- Thông tin công ty -->
            <div class="company-info">
                <h2 class="company-name">CÔNG TY TNHH THƯƠNG MẠI KỸ THUẬT CÔNG NGHIỆP SDT</h2>
                
                <div class="hotline">
                    HOTLINE: <a href="tel:0896708738">0896.708.738</a>
                </div>
                
                <div class="company-address">
                    <p><strong>ĐỊA CHỈ CÔNG TY:</strong><br>
                    330/11 Nguyễn Văn Quá, P.Đông Hùng Thuận, Q.12, TP.HCM</p>
                    <p>Điện thoại: (0273) 3 854 788 - (0273) 3 854 898</p>
                    <p>Fax: (0273) 3 854 355</p>
                </div>

                <div class="map-container">
                    <iframe
                        src="https://www.google.com/maps?q=10.83512009040456, 106.62891713975111&hl=vi&z=17&output=embed"
                        width="100%"
                        height="300"
                        style="border:0;"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>

            <!-- Form liên hệ -->
            <div class="contact-form">
                <div class="form-heading">
                    Nếu bạn có thắc mắc, hãy liên hệ với chúng tôi
                </div>
                <div class="form-row">
                    <input type="text" placeholder="Họ tên*" required>
                    <input type="email" placeholder="Email*" required>
                </div>
                <div class="form-row">
                    <input type="tel" placeholder="Điện thoại*" required>
                    <input type="text" placeholder="Địa chỉ">
                </div>
                <input type="text" placeholder="Tiêu đề" class="full-width">
                <textarea placeholder="Nội dung" class="full-width"></textarea>
                <button type="submit" class="submit-btn">Gửi</button>
            </div>
        </div>
    </main>

    <div id="footer"></div>
</body>
</html>
