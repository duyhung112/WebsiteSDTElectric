<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - SDT ELECTRIC</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="header"></div>
    
    <main class="login-container">
        <div class="login-wrapper">
            <div class="login-left">
                <div class="login-banner">
                    <img src="img/login-banner.jpg" alt="Welcome">
                    <div class="login-overlay"></div>
                    <div class="login-welcome">
                        <h2>Chào mừng trở lại!</h2>
                        <p>Đăng nhập để trải nghiệm những sản phẩm tốt nhất từ SDT ELECTRIC</p>
                    </div>
                </div>
            </div>
            <div class="login-right">
                <div class="login-form-container">
                    <div class="login-logo">
                        <img src="img/logo.png" alt="SDT ELECTRIC">
                    </div>
                    <h1>Đăng nhập</h1>
                    <form class="login-form" action="#" method="POST">
                        <div class="form-group">
                            <label for="username">
                                <i class="fas fa-user"></i>
                                Tên đăng nhập
                            </label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-lock"></i>
                                Mật khẩu
                            </label>
                            <div class="password-input">
                                <input type="password" id="password" name="password" required>
                                <button type="button" class="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" name="remember">
                                <span>Ghi nhớ đăng nhập</span>
                            </label>
                            <a href="#" class="forgot-password">Quên mật khẩu?</a>
                        </div>

                        <button type="submit" class="login-button">Đăng nhập</button>
                    </form>

                    <div class="register-link">
                        Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>
    <script src="scripts/main.js"></script>
    <script src="./scripts/user.js"></script>
</body>
</html>
